- :plan: *1
  :place:
    :nearby: Antigua, Guatemala
    :name: Pacaya Volcano
    :website: 
    :lat: 14.380894293800832
    :lon: -90.60115814208984
    :street_address: 
    :phone: 
    :notes: Horses are always an option on the active Pacaya volcano, as locals follow
      you up the steep hillside, tempting you with the chance to ride rather than
      climb the 8,373-foot peak. But the orange glow of lava rewards the long hike,
      as do the marshmallows that the guides bring out of their packs to roast in
      the geothermal heat. The views of Lake Amatitlán below are wonderful.
  :scraper_url: http://www.nytimes.com/2015/04/12/travel/what-to-do-in-36-hours-in-antigua-guatemala.html
