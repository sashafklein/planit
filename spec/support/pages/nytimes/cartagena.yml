  name: "La Cocina de Pepina"
  street_address: "Callejón Vargas, No. 9A-06"
  website: "http://www.facebook.com/lacocina.depepina"
  order: "3"
  time: "7 p.m."
  section_title: "Home-Style"
  content: "From El Reloj, take the walkway that passes in front of the city’s muscular convention center and into the Getsemaní neighborhood. On a narrow, blocklong side street, La Cocina de Pepina is a pink-and-orange-walled six-table dining room run by a local food historian and her nephew, who speaks fluent English. The restaurant celebrates Colombian coastal cuisine with a chalkboard menu of dishes like ajies rellenos (roasted, stuffed chiles, 16,000 Colombian pesos, $8.50 at 1,880 pesos to the dollar), sopa Caribe (a Caribbean seafood soup; 38,400 pesos), an appetizer of cabeza de gato (balls of yucca, cassava and plantains with a roasted red pepper sauce, 13,000 pesos) and the hard-to-find Colombian craft beer Apóstol (8,000 pesos)."
  day_number: 1
  day_title: "FRIDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
