  name: "Isla Barú"
  street_address: "boats leave from Muelle Turistico"
  website:
  order: "11"
  time: "9 a.m."
  section_title: "Day Trip"
  content: "Instead of making do with Bocagrande’s mediocre beach, hop a lancha — a long, fast motorboat — to Isla Barú and go to Playa Blanca, a stretch of white sand backed by mangroves and lined with palapas. At the entrance to the docks, agents representing each of the half-dozen or so tour companies compete for passengers. Prices typically run around 35,000 pesos, not including lunch. Boats tend to leave when full, beginning around 9 a.m. To ensure that you’re not among the last to launch, ask to see the passenger list and choose the boat with the most names. The ride takes 45 minutes and goes by fishing villages, the eerie statue of La Virgen del Carmen at the entrance to Cartagena’s busy port and the 18th-century fort of San José de Bocachica."
  day_number: 3
  day_title: "SUNDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
