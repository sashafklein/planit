  name: "Ketty Tinoco"
  street_address: "Calle Baloco, Edificio Piñeres Local 1"
  website: "http://www.kettytinoco.com"
  order: "7"
  time: "11:30 a.m."
  section_title: "Skip the Siesta"
  content: "The sidewalks of the walled city are blanketed with generic handicrafts. For better quality souvenirs, spend the sweltering midday hour dipping into air-conditioned boutiques. You can find, for example, the city’s unofficial uniform — white, head-to-toe — at Ketty Tinoco, which sells classic guayaberas, linen slacks and lacy dresses, as well as colorful children’s clothes."
  day_number: 2
  day_title: "SATURDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
