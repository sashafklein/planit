  name: "Pastelería Mila"
  street_address: "Calle de la Iglesia, No. 35-76, at Calle de Ayos"
  website:
  order: "6"
  time: "9 a.m."
  section_title: "Hangover Cure"
  content: "After a night of mojitos and music, few things are as satisfying as Cartagena’s fritos, or fried street snacks, like arepas de huevo (a disk of fried corn masa, slit open and fried again with an egg inside), carimañola de queso (cheese-filled yucca) and papas rellenas (potato balls stuffed with farmer’s cheese), often sold straight from a sidewalk vat of hot oil. For a more leisurely morning meal, Mila Vargas’s flagship, Pastelería Mila, has pistachio muffins, banana split cupcakes and savory offerings like a Caprese quiche with mozzarella, spinach and tomato. Try the coconut lemonade (6,500 pesos), or the brain-freezing mango smoothie (7,500 pesos)."
  day_number: 2
  day_title: "SATURDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
