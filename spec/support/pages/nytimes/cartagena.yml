  website: "http://www.kitesurfcartagena.com"
  order: "9"
  time: "3 p.m."
  section_title: "On the High"
  content: "For an adrenaline pick-me-up, schedule a two-hour introductory class with Cartagena Kitesurf School (180,000 pesos). For a street-level view of the city, register for a Tierra Magna audio tour of Cartagena that evokes the work of the Nobel Prize-winning Colombian author Gabriel García Márquez, known here as Gabo."
