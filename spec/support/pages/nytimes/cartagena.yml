  name: "Quiebra-Canto"
  street_address: "Camellón de los Mártires"
  website: "http://www.quiebracanto.com"
  order: "5"
  time: "11:30 p.m."
  section_title: "Shake a Tail Feather"
  content: "In an attractive edifice overlooking the walled city, the second-floor nightclub Quiebra-Canto has terra-cotta tile floors, vintage jazz posters on the walls and no cover. If it’s quiet, sit on the child-size chairs on the narrow balcony and watch the horse-drawn carriages go by. On weekends, the tables are pulled aside and the dance party goes late into the night. On the third floor, a movie salon hosts occasional screenings of Latin American independent films. Around the corner, on Cartagena’s hostel row, it’s not uncommon for Café Havana (8,000 pesos cover) to have a line outside and snarling bartenders inside, but the retro Cubano atmosphere, a swinging live salsa band and an indulgent 4 a.m. closing time compensate for its faults."
  day_number: 1
  day_title: "FRIDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
