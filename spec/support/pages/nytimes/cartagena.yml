  name: "El Boliche Cebicheria"
  street_address: "Calle Cochera del Hobo, No. 38-17"
  website:
  order: "10"
  time: "8 p.m."
  section_title: "Get Fresh"
  content: "The small seafood restaurant El Boliche Cebicheria serves inventive ceviches. Start with a boliguaro de corozo cocktail, an artful mix of aguardiente — Colombia’s potent anise liquor — and local cherry juice (17,000 pesos), and an order of the white fish, calamari, shrimp, octopus or sea snail ceviches, served in a base of tamarind (28,000 pesos), coconut (26,000) or sweet local peppers (24,000). For a more traditional interpretation, try the restaurant attached to the Mister Babilla nightclub. Ignore the theme décor, and focus on El Mesón de María y Mulata’s good ceviches, including cebiche Islas del Rosario (grouper and snook in lime and orange juice, with avocado, onion, green olives, cilantro and olive oil) for 16,000 pesos."
  day_number: 2
  day_title: "SATURDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
