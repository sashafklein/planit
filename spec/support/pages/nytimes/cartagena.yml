  name: "NH Galería"
  street_address: "Carrera 2, No. 33-36"
  website:
  order: "2"
  time: "5:30 p.m."
  section_title: "Along the Watch Tower"
  content: "With dripping paleta in hand, climb the fortified walls and walk the periphery of the Old City, where vendors hawk Cuban cigars and icy cans of cerveza Aguila, and young couples swoon in cannon portals, looking out across the choppy Caribbean. For those who cannot resist lingering over the sunset, there are touristy, but enticing, outdoor cafes that serve pricey cocktails and wines. Then, trace the stone wall back toward Puerta del Reloj, the clock tower gate that marks the entrance to the centro histórico. On the way, stop in at NH Galería, a modern-art gallery and museum with a small, intriguing collection of works by Colombian and international artists."
  day_number: 1
  day_title: "FRIDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
