  name: "La Mulata"
  street_address: "Calle Quero 9-58"
  website:
  order: "8"
  time: "1:30 p.m."
  section_title: "Ready, Set, Lunch"
  content: "A couple of blocks east of Plaza Fernandez de Madrid, La Mulata is a stylish take on the traditional Latin American set lunch, serving a rotating menu of four entrees, six days a week (closed Sundays). Saturday’s quartet includes cazuela de mariscos, a stew of coconut milk, octopus, shrimp, calamari and fish, served with patacones (twice-fried plantains) and coconut rice (20,000 pesos), and camarones al ajillo — a generous serving of shrimp, cooked in white wine, garlic and olive oil and served with fried plantains and seafood chowder (13,000 pesos)."
  day_number: 2
  day_title: "SATURDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
