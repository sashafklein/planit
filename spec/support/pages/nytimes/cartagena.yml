  name: "La Paletteria"
  street_address: "Calle Santo Domingo, No. 3-88"
  website:
  order: "1"
  time: "4 p.m."
  section_title: "Sweet Spot"
  content: "On a steamy afternoon, drop into La Paletteria, where a glass case contains dozens of paletas — agua (water), crema (cream) or yogurt ice pops — in flavors like tamarind, coconut and Milo, a locally beloved chocolate-malt drink. A few doors down, Swikar sells colorful hard candy. The storefront attracts onlookers who watch caramelo makers swirl, spread and shape sugar syrup into strawberries, watermelon wedges and orange slices. Around the corner, Gelateria Paradiso looks like an English teahouse, with upholstered benches and white wicker furniture, but its gelato tastes of tropical ingredients like hibiscus flower, passion fruit and the local plum, ciruela criolla."
  day_number: 1
