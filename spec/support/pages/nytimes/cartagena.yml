  name: "Demente"
  street_address: "Plaza de la Trinidad, No. 10-19"
  website: "http://www.facebook.com/www.demente.com.co"
  order: "4"
  time: "9 p.m."
  section_title: "Digestif"
  content: "For after-dinner people-watching, head to the heart of Getsemaní, Plaza de la Trinidad, where kids kick soccer balls, hippies strum guitars and bohemian Argentines sip mate on the church steps. Emblematic of this fast-changing, formerly working-class neighborhood, Demente is a trendy tapas bar housed in what is supposedly the area’s oldest home. Opened last year by a Spanish-trained Bogotá native, the bar has wooden rocking chairs — several of which line the sidewalk — and Pop Art on the walls, including mirrors painted with silhouettes of Gandhi, Michael Jackson and Woody Woodpecker. With one of the few beer taps in the city, an impressive selection of imported booze and a tapas menu that may include small plates like sardinas a la plancha (grilled sardines, 8,500 pesos) and the gazpacho-like cold soup salmorejo con jamón Serrano (9,000 pesos), Demente is a prime spot for passing time before Cartagena’s notoriously late-night night life gets going."
  day_number: 1
  day_title: "FRIDAY"
  trip_name: "36 Hours in Cartagena, Colombia - NYTimes.com"
  locality: "Cartagena, Colombia"
