- :plan: *1
  :place:
    :nearby: Lisbon
    :name: Museu Nacional de Arte Antiga
    :website: museudearteantiga.pt
    :lat: 38.704841
    :lon: -9.161464000000024
    :street_address: Rua das Janelas Verdes
    :phone: 
    :notes: Room 61 of the museum shakes the soul. “Salome,” by Lucas Cranach the
      Elder, is an early 16th-century depiction of that celebrated seductress holding
      the grisly severed head of John the Baptist. But the most unnerving image is
      Hieronymus Bosch's “Triptych of the Temptations of Saint Anthony Abbot, the
      Betrayal of Christ and the Way to Calvary,” which unleashes a feverish nightmare
      of monsters and debauched humans in a fiery apocalypse.
  :scraper_url: http://www.nytimes.com/2015/04/05/travel/-2015-04-05-travel-what-to-do-in-36-hours-in-lisbon.html
