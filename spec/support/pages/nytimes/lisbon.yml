    :notes: Covered in traditional blue and white tiles and filled with twinkling
      installations evoking the sea, this ferry was conceived by the artist Joana
      Vasconcelos and formed the Portuguese pavilion at the Venice Biennale in 2013.
      At 11 a.m., 3 p.m. and 6 p.m. from March through October, the boat offers a
      one-hour scenic ride.
