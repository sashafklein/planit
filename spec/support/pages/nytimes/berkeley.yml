  section_title: "Culture Clubs"
  content: "Berkeley’s downtown arts district has serious street cred. It’s home to the Freight &amp; Salvage Coffeehouse, which has hosted such folk and bluegrass luminaries as Ramblin’ Jack Elliott, David Grisman, Alison Krauss and Dar Williams since its founding in 1968. Fully renovated five years ago, the Freight is a terrific venue to listen to a full range of live traditional music, both well-known (Mary Chapin Carpenter is scheduled to perform on Oct. 15) and not (all are welcome at open-mike night). Across the street, the Tony Award-winning Berkeley Repertory Theater was also founded at the height of the '60s counterculture; it recently premiered works by Lemony Snicket and David Henry Hwang, and continues to put on plays that tour the world."
