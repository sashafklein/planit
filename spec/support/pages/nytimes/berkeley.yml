  section_title: "Mexico with a Twist"
  content: "John Paluska has an interesting pedigree for a restaurateur: For 17 years, he was the manager for the band Phish. He brings Matt Gandin, former chef of San Francisco’s beloved Delfina, into the mix for his latest project, Comal, an upscale Mexican restaurant and cocktail bar with an emphasis on Oaxacan-inspired cuisine: white shrimp ceviche, rock cod tacos with spicy pickled cabbage, spit-roasted whole chicken served family-style with black beans, achiote rice. Rich mole sauces and three kinds of salsa are frequent accompaniments. At the wood-clad bar at the rear of the long, high-ceilinged industrial space, cocktails are expertly prepared with a bit of theater (lots of vigorous two-handed shaking), and they are fierce (the Jack Satan cocktail is made with “infierno tincture,” as well as tequila, hibiscus syrup, lime and salt). On busy nights, a cocktail and chips cart goes around the open-air back patio, ferrying margaritas and guacamole to grateful patrons waiting to be seated. The music is always good."
