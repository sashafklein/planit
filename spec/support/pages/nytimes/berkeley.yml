  section_title: "Surveying the Locals"
  content: "Opened in May by two Brooklyn transplants, Christopher Clarke and Lauren Brody-Clarke, La Botella Republic is a rustic, intimate 33-seat wine bar and bottle shop with a focus on Northern California wines and beers. The well-curated list is best sampled in flights, which change frequently; a recent board spotlighted small producers of rich, fruit-forward cabernet sauvignon (Broadside) and syrah (Ledge Vineyards). The Clarkes’ dedication to area purveyors is also reflected in the food menu, which includes salads, pressed sandwiches, and tasting plates of locally made cheeses, charcuterie, and pickles (pop-up dinners are also in the works). The zinc-topped main bar, lined with ornate, antique Mexican tiles, lends character to the stripped-down, high-ceilinged industrial space, and an additional communal table contributes to the convivial feel. A selection of ciders and sparkling meads rounds out the drinks menu."
