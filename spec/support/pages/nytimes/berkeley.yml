  section_title: "View From the Top"
  content: "One of the most magnificent views of San Francisco Bay can be found at the Lawrence Hall of Science, the university’s public science museum and educational research center, just a five-minute drive uphill from the main campus. Take a walk around the expansive pedestrian plaza for a look at the shifting panorama of San Francisco and its bridges (for a preview of the foggy-one-minute-sunny-the-next local weather, visit the museum’s continuously updated 24-hour time-lapse feed). The intimate planetarium, hands-on exhibits and friendly staff are wonderful for kids, and the outdoor sculpture garden, perfect for picnics, has telescopes facing the bay. A few minutes farther up the road is Tilden Regional Park; its 2,000-plus acres are crisscrossed with hiking trails and include a botanical garden and showcase farm."
