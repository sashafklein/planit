  section_title: "Hit the Books"
  content: "Do your college student thing this morning and hit up Alchemy Collective Cafe for powerful espresso drinks and a caffeinated crowd strongly represented by the punky, inked and pierced. Then, properly woken up, head a mile and a half away to the cheerful, sunlit Mrs. Dalloway’s bookshop for a morning browsing its well-curated stacks. Its co-owners, Ann Leyhe and Marion Abbott, have had long careers in book publishing, and their passion and knowledge come through in thoughtful displays and recommendations of everything from children’s books to new fiction. Finish up the visit with breakfast sandwiches and elegant pastries next door at the Elmwood Cafe. A version of this article appears in print on October 12, 2014, on page TR12 of the New York edition with the headline: 36 Hours in Berkeley, Calif.. Order Reprints|Today's Paper|Subscribe"
