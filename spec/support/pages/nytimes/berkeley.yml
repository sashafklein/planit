  section_title: "Canopy to Campanile"
  content: "No visit to Berkeley is complete without an idyllic stroll under the canopy of old-growth oaks, redwoods and 200-foot eucalyptus trees on the beautiful University of California campus. It’s also an excellent place to survey notable buildings designed by the architects John Galen Howard, Bernard Maybeck and Julia Morgan. For a singular view of the famous Campanile — at 307 feet, it’s the third-tallest carillon and clock tower in the world — take a dip in the rooftop swimming pool in the Hearst Gymnasium. Designed by Maybeck and Morgan, the former women’s gym has three pools; the largest, North Pool, was once used for women’s lifesaving classes and is open to the public with $12 day pass. On the sun-warmed marble pool deck, decorated with cherubs and other ornate statuary, visitors are treated to a tree-level sight line punctuated by the Campanile and other university buildings."
