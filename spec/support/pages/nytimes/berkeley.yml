  section_title: "Stair Masters"
  content: "In the early 20th century, the hill areas of Berkeley were just starting to be developed. The challenge of building streets along contoured land made for long, winding blocks, and pathways sprang up to offer shortcuts between them. These days, there is an extensive system of 136 pedestrian paths, historic staircases and walkways, each assigned official names and numbers by the city. They include greenways, bike paths and leafy, meandering steps up to parks, gardens, trails and rock-climbing areas; for example, the 183 concrete steps up Tamalpais Path lead past a waterfall and fern grotto to a redwood-framed view of Mount Tamalpais itself. The Berkeley Path Wanderers Association puts out a terrific map of all the secret routes and corridors; pick up a copy and set out on your own, or sign up for one of the group’s regular guided walks."
