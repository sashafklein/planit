  content: "The Cheese Board Collective has been a worker-owned-and-operated business since 1971. It has expanded from a cheese shop to include a bakery, espresso bar and an inventive pizzeria that turns out a different kind of pie every day (check the website for the week’s menu; one recent offering featured corn, pasilla pepper, onion, mozzarella, feta, garlic olive oil, cilantro and lime). Be sure to check in at the cheese counter — there is a rotating selection of 300 to 400 cheeses you can taste — before heading next door to the pizzeria for lunch and live music."
