  section_title: "Taste of Tokyo"
  content: "A half-block from the eucalyptus grove, step off the student-clogged stretch of Center Street and through the black-and-white curtains at Ippuku, where a top-notch selection of sake, shochu and craft beer anchors the front bar, and a deep menu of Japanese small plates can keep you occupied for hours. The long, skinny dining room is a warren of intimate, curtained booths for two and larger, wood-screened tables, ideal for groups, where you remove your shoes. The warm staff is happy to introduce novices to the savory pleasures of casual izakaya-style dining: chicken gizzard skewers, bacon-wrapped mochi, corn fritters, soft-cooked eggs in dashi broth. Three preparations of fresh handmade soba are available on Monday and Tuesday nights. Try the refreshing shochu cocktails made with grapefruit and umeboshi plum."
