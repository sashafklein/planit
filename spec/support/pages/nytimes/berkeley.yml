  section_title: "A Star Is Reborn"
  content: "If you haven’t made a reservation, late night at Chez Panisse Cafe is a good time for walk-ins. After a devastating fire last year, the legendary restaurant reopened with a face-lift, but everything from the remodeled porch and spiffed-up new facade to the cutout copper lamps is still true to the Craftsman spirit of the original. And the service is as pitch-perfect as always — friendly but not overly solicitous, attentive but not fawning — each member of the staff attuned to a clientele that may arrive in formal attire or flip-flops. A recent cafe dinner menu included corn and goat cheese pudding soufflé, skirt steak with borlotti beans, and a nectarine galette that tasted just like summer."
