  name: "Florida House Inn"
  street_address: "22 South Third Street"
  phone: "904-261-3300"
  website: nil
  order: "11"
  time: "11 a.m."
  section_title: "Boardinghouse Brunch"
  content: "The dining rooms at the Florida House Inn (22 South Third Street, 904-261-3300) are covered with chickens -- paintings, signs, weather vanes -- and they are the main event on the menu, too. The ''all you care to eat'' brunch ($10.98 a person), served boardinghouse style at big communal tables, is a culinary reminder that this part of the world is as much Southern as it is seacoast. There are pitchers of iced tea (coffee will run you $1 extra), biscuits to start, then an onslaught of fried chicken, ham, grits, sausage gravy, collard greens and candied yams so sweet you might be tempted to skip dessert. Don't.",
