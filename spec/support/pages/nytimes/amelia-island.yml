  name: "Fort Clinch State Park"
  street_address: "2601 Atlantic Avenue"
  phone: "904-277-7274"
  website: nil
  order: "6"
  time: "3 p.m."
  section_title: "Park and Pier"
  content: "The centerpiece of Fort Clinch State Park (2601 Atlantic Avenue, 904-277-7274) is the fort itself, a brick-walled pentagonal garrison where it's always 1864. On the first weekend of every month, re-enactors live at the fort just as Union troops did after taking it without a fight. Even more impressive is the park's fishing pier, which stretches a half-mile into the ocean (it's thought to be the longest fishing pier on the East Coast). Patient anglers stand and wait for the sheepsheads, angelfish and reds to bite. Park admission is $3.25 a car; visiting the fort is $2 a person. The park is open 8 a.m. until sundown; the fort from 9 a.m. to 5 p.m.",
  day_number: 2
  day_title: "Saturday"
