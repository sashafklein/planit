- :place:
    :name: Gourmet Gourmet
    :street_address: 1408 Lewis Street
    :phone: 904-261-8973
    :website: 
    :notes: Pick up a picnic at Gourmet Gourmet (1408 Lewis Street, 904-261-8973)
      where there are about 20 sandwiches to choose from, including the Caribe (a
      Cuban sandwich wrap with roasted red pepper aioli), as well as blackberry jasmine
      iced green tea ($2) and Key lime pie .
