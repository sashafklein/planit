  name: "Beech Street Grill"
  street_address: "801 Beech Street"
  phone: "904-277-3662"
  website: nil
  order: "8"
  time: "7:30 p.m."
  section_title: "Victorian Dining"
  content: "To get inside one of Fernandina's historic houses, make a dinner reservation at the Beech Street Grill (801 Beech Street, 904-277-3662), an 1889 wedding-cake of a house with bay windows and balustrade-ringed two-story verandas. Converted to apartments during the Depression, it has been turned into a neighborhood bistro with a wide-ranging wine list and a menu that ranges from Parmesan-crusted red snapper ($25) to a grilled loin of venison with black currant sauce ($26).",
