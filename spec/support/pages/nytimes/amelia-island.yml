- :place:
    :name: Beech Street Grill
    :street_address: 801 Beech Street
    :phone: 904-277-3662
    :website: 
    :notes: To get inside one of Fernandina's historic houses, make a dinner reservation
      at the Beech Street Grill (801 Beech Street, 904-277-3662), an 1889 wedding-cake
      of a house with bay windows and balustrade-ringed two-story verandas.
    :nearby: Amelia Island, Fla.
  :scraper_url: http://www.nytimes.com/2003/12/12/travel/journeys-36-hours-amelia-island-fla.html?pagewanted=all
