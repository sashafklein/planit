  order: "7"
  time: "6 p.m."
  section_title: "Cocktails on the Porch"
  content: "The broad porch at Brett's Waterway Café (1 South Front Street, 904-261-2660) looks out over the pleasure boats and shrimpers of Fernandina's Harbor Marina; you also get a view of the Smurfit-Stone Container paper mill, looking like an industrial Oz at the end of town. Order one of the house martinis at the bar (the Pink Lemonade has Absolut Citron vodka, Grand Marnier, and cranberry, lime and pineapple juices) or one of the 17 single malt Scotches, then take it out to one of the rockers overlooking the water.",
