  time: "9 a.m."
  section_title: "Work Out the Kinks"
  content: "Amelia Island Plantation is no longer the high point of luxury on the island (that mantle has been taken by the Ritz-Carlton, just up the beach). But its spacious spa (60 Amelia Village Circle, 877-843-7722) is still a good place to be pampered. To end your weekend on a relaxed note (and work out horseback-riding kinks), book the day's first appointment. A 50-minute therapeutic massage is $115 including tip.",
