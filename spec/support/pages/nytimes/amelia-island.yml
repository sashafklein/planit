  name: "The Down Under"
  street_address: "4883 Otis Trail, Fernandina Beach"
  phone: "904-277-1557"
  website: nil
  order: "2"
  time: "7:30 p.m."
  section_title: "Dinner Down Under"
  content: "One of the local residents' favorite restaurants isn't actually on Amelia Island. The Down Under (4883 Otis Trail, Fernandina Beach; 904-277-1557), a rambling fish shack owned by the McCarthy family, is literally ''down under'' the Shave Bridge, hard by the Intracoastal Waterway and the tracks of what was once the Florida Railroad Company. (Leaving the island, take the first left after crossing the bridge and follow the dirt road.) The restaurant serves things like baked grouper with chipotle butter ($17.95), but you want the fried shrimp ($16.95). Straight from local waters, they're dipped in a light batter and deep-fried to a crunch.",
  day_number: 1
