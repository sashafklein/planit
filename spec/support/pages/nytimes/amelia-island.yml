  name: "Central Park"
  street_address: "11th and Centre Streets"
  phone: "9 a.m. to 2 p.m."
  website: nil
  order: "3"
  time: "9 a.m."
  section_title: "To Market"
  content: "Held every Saturday morning under the trees in Central Park (11th and Centre Streets, 9 a.m. to 2 p.m.), Fernandina's farmers' market is a low-key neighborly affair with just a dozen or so vendors selling everything from organic greens to homemade tamales to peel-and-eat shrimp. Nick Stillwell's pecans alone are worth the stop -- the rich-tasting paper-shell versions (Mr. Stillwell says they are Kanoodles, from southwest Georgia) can be cracked by hand ($10 for a three-pound bag).",
