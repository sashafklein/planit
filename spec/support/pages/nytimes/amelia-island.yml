- :place:
    :name: Brett's Waterway Café
    :street_address: 1 South Front Street
    :phone: 904-261-2660
    :website: 
    :notes: The broad porch at Brett's Waterway Café (1 South Front Street, 904-261-2660)
      looks out over the pleasure boats and shrimpers of Fernandina's Harbor Marina;
      you also get a view of the Smurfit-Stone Container paper mill, looking like
      an industrial Oz at the end of town.
    :nearby: Amelia Island, Fla.
