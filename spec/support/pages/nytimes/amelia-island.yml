  time: "6 p.m."
  section_title: "Favorite Haunts"
  content: "In addition to the rich collection of houses that have earned Fernandina Beach a spot on the National Register of Historic Places, the town apparently also has more than its fair share of ghostly residents, from Charlie Beresford, who tended bar at the Palace Saloon for 54 years until his death in 1960 and even now puts in an appearance, to Celeste Eppes, a raven-haired beauty who supposedly haunts her family's Victorian mansion. If Joe Anderson, a director of the excellent Amelia Island Museum of History, is leading his Ghost Tour through the town's streets, join in. (His stand-ins don't have quite the same verve, if a recent tour was any indication.) Tours start at St. Peter's Episcopal Church Cemetery (Alachua and Eighth Streets, 904-261-7378). Tours are $10 for adults and $5 for ages 12 and under.",
