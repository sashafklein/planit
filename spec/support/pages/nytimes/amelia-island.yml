  name: "Kelly Seahorse Ranch"
  street_address: "7500 First Coast Highway"
  phone: "904-491-5166"
  website: nil
  order: "4"
  time: "10 a.m."
  section_title: "White Sand Ride"
  content: "A trip down Amelia's main drag, A1A, takes you past humble Florida beach bungalows, newer McVillas and the gates of luxury resorts to the Amelia Island State Recreation Area at the island's very tip. You can see Amelia's best beaches from the back of a horse by booking a ride ($45 an hour) with the Kelly Seahorse Ranch (7500 First Coast Highway, 904-491-5166). After a quick lesson on steering, Jim Kelly leads groups on a stretch of sand where the only neighbors are likely to be terns, egrets and pelicans, as well as the surf-casters who have driven their 4-by-4's onto the beach. The trail rides are mostly at a walk. Don't worry, the scariest part is the waiver form: ''Horses are 5 to 15 times larger, 20 to 40 times more powerful, and 3 to 4 times faster than a human.''",
  day_number: 2
  day_title: "Saturday"
  trip_name: "JOURNEYS -  36 Hours  -  Amelia Island, Fla. - NYTimes.com"
  locality: "Amelia Island, Fla."
-
  name: "Gourmet Gourmet"
  street_address: "1408 Lewis Street"
  phone: "904-261-8973"
  website: nil
  order: "5"
  time: "11:30 a.m."
  section_title: "Hit the Beach"
  content: "Amelia's 13 miles of beachfront are dotted with parks and beach access points. Pick up a picnic at Gourmet Gourmet (1408 Lewis Street, 904-261-8973) where there are about 20 sandwiches ($6.95 to $8.95) to choose from, including the Caribe (a Cuban sandwich wrap with roasted red pepper aioli), as well as blackberry jasmine iced green tea ($2) and Key lime pie ($3.95 a slice). To take a quick detour into history, continue down Lewis Street to the community of American Beach. Founded by the Afro-American Life Insurance Company in 1935, when Florida's public beaches were mostly off limits to African-Americans, this was a flourishing black beach community through the 1950's. (It's also the basis -- and the location -- of Lincoln Beach in John Sayles's 2002 film, ''Sunshine State.'') You can go to the beach here or head to Peter's Point Park (A1A and Amelia Island Parkway) where there are shaded pavilions, restrooms and outdoor showers.",
  day_number: 2
  day_title: "Saturday"
  trip_name: "JOURNEYS -  36 Hours  -  Amelia Island, Fla. - NYTimes.com"
  locality: "Amelia Island, Fla."
