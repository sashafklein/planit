- :plan: *1
  :place:
    :nearby: Medellín, Colombia
    :name: Escalators
    :website: 
    :lat: 6.248429986149772
    :lon: -75.62186032533646
    :street_address: Carrera 110
    :phone: 
    :notes: One of the city's most forward-thinking infrastructure investments was
      the creation of outdoor escalators that run up the steep hillside leading to
      Comuna 13, a gang-plagued neighborhood formerly isolated by its position atop
      stairs equivalent to a 28-story building. Take the escalators (staffed by security
      guards, many from the neighborhood) to the top, where you'll have excellent
      views of the city, as well as the riot of primary colors and murals that were
      added to the buildings when the escalators opened.
  :scraper_url: http://www.nytimes.com/2015/05/31/travel/things-to-do-in-36-hours-in-medellin.html?rref=collection%2Fcolumn%2F36-hours&_r=0
