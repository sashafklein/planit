    :notes: This casual corner restaurant serves up some of the best chicharron in,
      quite possibly, the world. The crispy strips of pork rind are deep fried and
      served with hearty helpings of rice, beans, chorizo, plantain and more, in a
      bandeja paisa the Colombian dish that keeps field workers full all day.
