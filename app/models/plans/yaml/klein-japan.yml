#document wide data

title: Klein family vacation to Japan
author: Sasha Klein
author_icon: https://plus.google.com/u/0/_/focus/photos/public/AIbEiAIAAABDCIGhzaSQwav6DCILdmNhcmRfcGhvdG8qKGQzMDhkNjZlNmRhMzljZDUzMDE5OGZiOThjNGYxYTFjYjMzMjdhNmEwAXvP5O8s8_FKiTcnmhxB-6N4PWF9?sz=32
trailblaze_date: October 2013
summary_text: Japan spectacularly combines exoticism and comfort, history and modern design.  Great food, architecture, garden landscapes, and a distinct culture.  With a decent conversion rate in October 2013, it wasn't as inapproachable as it certainly has been in the past.  We visited in the fall of 2013, before the leaves fully turned color, but with great weather and less crowds than late fall.  Would absolutely repeat, with some modifications.

