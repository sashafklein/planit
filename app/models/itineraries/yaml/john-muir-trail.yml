#document wide data

title: John Muir Trail North-South
duration: 19 days / 18 nights
#  we need to variabilzie the DAYS/NIGHTS CALCULATION1!!
author: Niko Klein
author_icon: niko_user.png
trailblaze_date: July 2014
summary_text: In between jobs, school, and projects, we took 3 weeks off and trekked from Happy Isles to Whitney Portal through hail, snow, thunderstorms, fog, and glorious sunshine across 220 miles of wilderness. Though backcountry diehards will dismiss the "JMT" as "Disneyland", for novice hikers looking to dip their toe in the great wilderness, I can't recommend it more strongly.

